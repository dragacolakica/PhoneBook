
<form class="form-horizontal" name="vm.contactForm" novalidate="novalidate">
    <div class="form-group">
        <label class="col-md-3 control-label">Add a tag</label>
        <div class="col-md-6">
            <div class="input-group">
                <input class="form-control" type="text" ng-model="vm.tag.value">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-rounded" ng-click="vm.add()">Save</button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>All tags</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tag in vm.tags">
                        <td>{{tag.value}}</td>
                        <td class="pull-right">
                            <button class="btn btn-danger btn-rounded" ng-click="vm.deleteTag(tag.id)">x</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
